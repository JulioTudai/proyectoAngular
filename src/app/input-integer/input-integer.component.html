<div class="d-flex align-items-center">
    <button class="btn btn-outline-secondary btn-sm me-2" (click)="restarCantidad()">-</button>
    <input
        (keydown)="soloNumeros($event)"
        (input)="actualizarCantidad($event)"
        type="text"
        [value]="cantidad"
        class="form-control text-center"
        style="width: 60px;">
    <button class="btn btn-outline-secondary btn-sm ms-2" (click)="sumarCantidad()">+</button>
  </div>
