<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Tipo</th>
            <th>Stock</th>
            <th>Reservar</th>
        </tr>
    </thead>
    <tbody>
        @for (pizza of pizzas; track pizza.id) {
        <tr [class.oferta]="pizza.oferta && pizza.stock > 0">
            <td>
              <img [src]="pizza.imagen" [alt]="pizza.nombre" class="pizza-image">
            </td>
            <td>{{pizza.nombre}}</td>
            <td [class.precio]="pizza.oferta">${{pizza.precio | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>{{pizza.tipo}}</td>
            @if (pizza.stock > 0) {
                <td>{{pizza.stock}}</td>
            }
            @else {
              <td>Agotado</td>
            }
            <td class="align-middle">
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-2" (click)="restarCantidad(pizza)">-</button>
                <input
                    (keyup)="ingresoTeclado($event, pizza)"
                    type = "text"
                    [(ngModel)]="pizza.cantidad"
                    class="form-control text-center"
                    style="width: 60px;">
                <button class="btn btn-outline-secondary btn-sm ms-2" (click)="sumarCantidad(pizza)">+</button>
              </div>
            </td>
            <td class="align-middle">
              <button [disabled]="pizza.stock === 0" class="btn btn-primary">
                <i class="bi bi-cart-plus me-1"></i> Agregar
              </button>
            </td>
        </tr>
        }@empty {
            <tr>
                <td colspan="5" class="text-center">No hay pizzas disponibles</td>
            </tr>
        }
    </tbody>
</table>
