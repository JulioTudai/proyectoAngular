<div>
  <h3>Carrito de compras</h3>
  
  <div *ngIf="(carritoList$ | async) as items">
    <p>Hay {{ items.length }} productos en el carrito</p>
    
    <ul>
      <li *ngFor="let item of items">
        {{ item?.nombre || 'Sin nombre' }}: {{ item?.cantidad || 0 }}
      </li>
    </ul>
  </div>
  
  <div *ngIf="!(carritoList$ | async)?.length">
    <p>El carrito está vacío</p>
  </div>
</div>
